<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Your Booking History</h1>
    
    <div th:if="${bookings == null or bookings.empty}">
        <p>No booking history found.</p>
    </div>
    
    <div th:unless="${bookings == null or bookings.empty}">
        <table>
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Vehicle Type</th>
                    <th>Vehicle Company</th>
                    <th>Vehicle Name</th>
                    <th>Vehicle Number</th>
                    <th>Service Type</th>
                    <th>Slot Date</th>
                    <th>Slot Time</th>
                    <th>Booking Date</th>
                    <th>Booking Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.bookingId}"></td>
                    <td th:text="${booking.vehicleType}"></td>
                    <td th:text="${booking.vehicleCompany}"></td>
                    <td th:text="${booking.vehicleName}"></td>
                    <td th:text="${booking.vehicleNumber}"></td>
                    <td th:text="${booking.serviceType}"></td>
                    <td th:text="${booking.slotDate}"></td>
                    <td th:text="${booking.slotTime}"></td>
                    <td th:text="${booking.bookingDate}"></td>
                    <td th:text="${booking.bookingTime}"></td>
                    <td th:text="${booking.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <a href="/user/dashboard">Back to Dashboard</a>
</body>
</html>
